<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Blueprint</title>
</head>
<body>
  <div class="crashed">
    <img src="../assets/images/404.svg" />
    <h4>抱歉，程序出现了一个错误导致停止运行</h4>
    <span>程序已经生成了关于程序崩溃的错误信息（不包括您的个人信息），我们希望您可以将错误信息提交给我们，
      以帮助我们更好的解决这个错误，防止其再次发生。您也可以在软件的设置中向我们提出意见或建议。</span>
    <div class="links">
      <a href="javascript:;" onclick="restart(true)" id="sure_btn">提交错误报告给我们并重启程序</a>
      <a class="ml-2" href="javascript:;" onclick="restart(false)">不提交错误报告并重启程序</a>
    </div>
  </div>
  <script src="crashed.js" type="text/javascript"></script>
</body>
</html>
